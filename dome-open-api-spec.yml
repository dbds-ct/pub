components:
  schemas:
    CommentDTO:
      type: object
      description: Comment DTO schema.
      properties:
        commentId:
          type: integer
          format: int32
        dateUpdated:
          type: string
          format: date
        external:
          type: boolean
        logEmail:
          type: string
          maxLength: 50
          minLength: 1
        notes:
          type: string
          maxLength: 2000
          minLength: 1
      required:
      - commentId
      - dateUpdated
      - external
      - logEmail
      - notes
    CommentResponse:
      type: object
      properties:
        comments:
          type: array
          items:
            $ref: '#/components/schemas/CommentDTO'
        engineId:
          type: integer
          format: int32
      required:
      - comments
      - engineId
    ErrorResponse:
      type: object
      description: Error response schema.
      properties:
        errors:
          type: array
          description: Chain of application error messages.
          items:
            type: string
            description: Chain of application error messages.
        message:
          type: string
          description: Application error message.
        reason:
          type: string
          description: "The HttpStatus Reason Phrase  (e.g., NOT FOUND)."
        status:
          type: string
          description: "The HttpStatus name (e.g., NOT_FOUND)."
        statusCode:
          type: integer
          format: int32
          description: "The HttpStatus value  (e.g., 404)."
    MroWorkOrderDeleteRequest:
      type: object
      description: Delete work order schema.
      properties:
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
          minimum: 1
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
      required:
      - esn
      - eventId
      - mroShopCode
    MroWorkOrderUpdateRequest:
      type: object
      description: Update work order schema.
      properties:
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
          minimum: 1
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
        mroWorkOrder:
          type: string
          description: Named SMI in MRO system.
          maxLength: 25
          minLength: 1
      required:
      - esn
      - eventId
      - mroShopCode
      - mroWorkOrder
    PacingItemDTO:
      type: object
      description: PacingItem DTO schema.
      properties:
        category:
          type: string
          maxLength: 20
          minLength: 0
        closeDate:
          type: string
          format: date
        commitDate:
          type: string
          format: date
        createDateTime:
          type: string
          format: date-time
        datReceivedDate:
          type: string
          format: date
        datShipOutDate:
          type: string
          format: date
        description:
          type: string
          maxLength: 50
          minLength: 0
        dollarsSaved:
          type: integer
          format: int32
        engineId:
          type: integer
          format: int32
        engineSN:
          type: string
          maxLength: 10
          minLength: 1
        escItem:
          type: boolean
        holdDaysApproved:
          type: integer
          format: int32
        needDate:
          type: string
          format: date
        notes:
          type: string
          maxLength: 2000
          minLength: 0
        pacingId:
          type: integer
          format: int32
        partId:
          type: string
          maxLength: 20
          minLength: 0
        purchaseOrder:
          type: string
          maxLength: 10
          minLength: 0
        startDate:
          type: string
          format: date
        subcategory:
          type: string
          maxLength: 20
          minLength: 0
        uniqueId:
          type: string
          maxLength: 20
          minLength: 0
        vendorInDate:
          type: string
          format: date
        vendorName:
          type: string
          maxLength: 30
          minLength: 0
        vendorOutDate:
          type: string
          format: date
        wsInd:
          type: string
          maxLength: 20
          minLength: 0
      required:
      - category
      - closeDate
      - commitDate
      - datReceivedDate
      - datShipOutDate
      - description
      - engineId
      - engineSN
      - escItem
      - pacingId
    PacingItemResponse:
      type: object
      properties:
        engineId:
          type: integer
          format: int32
        pacingItems:
          type: array
          items:
            $ref: '#/components/schemas/PacingItemDTO'
      required:
      - engineId
      - pacingItems
  securitySchemes:
    bearerAuth:
      bearerFormat: jwt
      description: JWT Bearer Authorization.
      scheme: bearer
      type: http
